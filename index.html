<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Office Word Guessing Game</title>
    <!-- Resset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Bootstrap grid/responsiveness needs work -->

<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid px-0 my-0">
                    <div class="container-fluid">
                        <h1 class="display-4 title">the office</h1>
                        <h2 class="display-4 title-2">Name Tag Game</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid main-container">
        <div class="row">

            <div class="col-md-7 col-12 text">
                <section>
                    <h4>Press any key to start!</h4>
                    <br>
                    <h2>Fill in the name tag</h2>
                    <br>
                    <h2>Guesses Remaining: <span id="guesses"></span></h2>
                    <br>
                    <h2>Incorrect Letters Guessed: <span id="letters-guessed"></span></h2>
                    <br>
                    <h2>Wins: <span id="win-count"></span></h2>
                    <br>
                    <h2>Losses: <span id="loss-count"></span></h2>
                </section>
            </div>

            <div class="col-md-5 col-12">
                <br>
                <div class="tag">
                    <header>
                        <div class="hello">
                            HELLO
                        </div>
                    </header>
                    <div class="mynameis">
                        my name is
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="dottedline">
                                    <span id="current-word">_______</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
