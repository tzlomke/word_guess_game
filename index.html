<body>
    <div class="header">
        <header>
            <h1>Word Guess Game</h1>
        </header>
    </div>

    <br>

    <div class="main-container">
        <section>
            <h4>Press any key to start!</h4>
            <br>
            <h2>Name that band: <span id="current-word">_______</span></h2>
            <br>
            <h2>Guesses Remaining: <span id="guesses"></span></h2>
            <h3>Incorrect Letters Guessed: <span id="letters-guessed"></span></h3>
            <br>
            <h2>Wins: <span id="win-count"></span></h2>
            <h2>Losses: <span id="loss-count"></span></h2>
        </section>
    </div>

    <script src="assets/javascript/game.js"></script>
